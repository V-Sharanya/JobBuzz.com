{% extends 'Navbar/jobseekernavbar.html' %}
{% load static %}

{% block body %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Job Application Form</title>
    <style>
        body {
             background-color: #e7f3ff;

            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
            font-size: 16px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }


        .form-group input {
            font-size: 16px;
        }

        .form-group input:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .form-group input::placeholder {
            font-style: italic;
            color: #888;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container mt-2">
    <h2>Job Application Form</h2>
    <form method="post" action="{% url 'jobseekermodule:submit_form' %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your last name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" class="form-control" name="phone_number" id="phone_number" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Enter your address" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="10thMarks">10th Marks</label>
                <input type="text" class="form-control" name="10thMarks" id="10thMarks" placeholder="Enter your 10th marks" required>
            </div>
            <div class="form-group col-md-4">
                <label for="12thMarks">12th Marks</label>
                <input type="text" class="form-control" name="12thMarks" id="12thMarks" placeholder="Enter your 12th marks" required>
            </div>
            <div class="form-group col-md-4">
                <label for="cgpa">CGPA</label>
                <input type="text" class="form-control" name="cgpa" id="cgpa" placeholder="Enter your CGPA" required>
            </div>
        </div>

        <div class="form-group">
            <label for="expectedSalary">Expected Salary</label>
            <input type="text" class="form-control" name="expectedSalary" id="expectedSalary" placeholder="Enter your expected salary" required>
        </div>

        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" name="position" id="position" placeholder="Enter the position you are applying for" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Job Application Portal | All rights reserved</p>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% endblock %}
</body>
</html>
